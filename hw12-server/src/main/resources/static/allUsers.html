<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Пользователи</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
        $( document ).ready(function() {
            $(function () {
                $.get('/api/users').done(function (users) {
                    users.forEach(function (user) {
                        $('tbody').append(`
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.age}</td>
                    </tr>
                `)
                    });
                })
            });
        });
    </script>
</head>
<body>
<h1>Список пользователей</h1>
<table class="users">
    <thead>
    <tr>
        <th>Идентификатор</th>
        <th>Имя</th>
        <th>Возраст</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</body>
</html>
